<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8"/>
<title>Produits</title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
</head>
<body>
	<div layout:fragment="content">
		<div class="spacer col-md-6 col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">Saisir un produit</div>
				<div class="panel-body">
					<form th:action="@{addOrUpdate}" method="post">
						<div class="form-group" th:if="${produit.id} != null">
							<label class="control-label">ID</label>
							<input class="form-control" type="text" name="id" th:value="${produit.id}"/>
							<span class="red" th:errors="${produit.id}"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Designation</label>
							<input class="form-control" type="text" name="designation" th:value="${produit.designation}"/>
							<span class="red" th:errors="${produit.designation}"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Prix</label>
							<input class="form-control" type="text" name="prix" th:value="${produit.prix}"/>
							<span class="red" th:errors="${produit.prix}"></span>
						</div>
						<div class="form-group">
							<label class="control-label">quantite</label>
							<input class="form-control" type="text" name="quantite" th:value="${produit.quantite}"/>
							<span class="red" th:errors="${produit.quantite}"></span>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
