<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8"/>
<title>Produits</title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<form th:action="@{index}" method="get">
				<label>Mot clé:</label>
				<input type="text" name="mc" th:value="${mc}"/>
				<button class="btn btn-primary">Chercher</button>
			</form>
		</div>
		<div class="container">
			<table class="table">
				<thead>
					<tr>
						<th>ID</th><th>DESIGNATION</th><th>PRIX</th><th>QUANTITE</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p: ${listProduits}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.designation}"></td>
						<td th:text="${p.prix}"></td>
						<td th:text="${p.quantite}"></td>
						<td> <a th:href="@{edit(id=${p.id})}">Edit</a></td>
						<td><a onclick="return confirm('Etes vous sûre ?')" th:href="@{delete(id=${p.id}, page=${pageCourante}, mc=${mc})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container">
			<ul class="nav nav-pills">
				<li th:class="${pageCourante} == ${status.index} ? 'active' : ''" th:each="page, status:${pages}">
					<a th:href="@{index(page=${status.index}, mc=${mc})}" th:text="${status.index}"></a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
